<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- 	事件修饰符
			
			.stop
			阻止冒泡

			.prevent
			阻止默认事件

			.capture
			使用事件捕获

			.self
			只监听直接触发该元素的事件

			.once
			事件只触发一次

			.passive
			该修饰符会忽略event.preventDefault()

			.native
			监听组件内部根元素的原生事件，而不是自定义事件

			.left
			鼠标左键点击事件

			.right
			鼠标右键点击事件

			.middle
			鼠标中键点击事件

			.{keyCode
			keyAlias} -->
  </body>
</html>
