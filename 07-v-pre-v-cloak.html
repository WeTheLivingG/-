<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      /* 有v-cloak属性的标签都不显示 */
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- v-cloak指令只是在标签中加入一个v-cloak自定义属性，在HTML还编译完成之后该属性会被删除，可以CSS对标签设置样式，表示HTML还未被编译，比如可以设置display: none;！！用来解决插值闪烁问题！！防止因页面没加载完而导致{{ a }} + {{ b }}的显示 -->
      <div v-cloak>{{ a }} + {{ b }}</div>

      <!-- v-pre，会原文输出，不会报错 -->
      <div v-pre>{{ c }} + {{ d }}</div>
    </div>

    <script src="vue.js"></script>
    <script>
      let vm = new Vue({
        el: '#app', // 根元素或挂载点。
        data: {
          a: 10,
          b: 20
        }
      })
    </script>
  </body>
</html>
