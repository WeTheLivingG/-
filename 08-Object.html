        enumerable: true,
        // 默认不可删除
        configurable: true,
        // 设置默认值
        value: '123'
      })
      Object.defineProperty(obj, 'name', {

        set(value) {
          // 给属性赋值时会触发事件
          // 用户赋予的值通过形参value获取
        },
        get() {
          // 属性被获取时出发事件，用户获取的是当前函数的返回值
        }
      })
    </script>
